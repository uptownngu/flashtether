
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Flash USDT 생성하기</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 300px;
    }
    img {
      width: 200px;
      height: 200px;
      margin-top: 10px;
    }
    .note {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Flash USDT 생성하기</h1>
  <h3>TRX, USDT(trc-20), BTC 결제 지원</h3>

  <div>
    <p id="amountText"></p>
    <p class="note">수령 지갑 주소 입력</p>
    <input type="text" placeholder="예: TKzw7vLBBFD8GgTt7BD6BmWnou8ujTpbua">
  </div>

  <div id="paymentDetails"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get("amount");
    const method = params.get("method");

    const BTC_ADDR = "bc1qrq3gwvsxtj7ujvhmadcufe82s06z3y83yu7wmx";
    const TRX_ADDR = "TKzw7vLBBFD8GgTt7BD6BmWnou8ujTpbua";

    const BTC_AMOUNT = "0.0016901";
    const TRX_AMOUNT = "653.23725";
    const USDT_AMOUNT = "185";

    const btcQR = "btc_qr.png";
    const trxQR = "trx_qr.png";

    document.getElementById("amountText").innerHTML = `<strong>${amount}</strong> Flash USDT를 구매합니다`;

    let html = "";
    if (method === "btc") {
      html = `<h3>BTC 결제 주소</h3>
              <img src="${btcQR}" alt="BTC QR">
              <p>${BTC_ADDR}</p>
              <p class="note">지불 금액: ${BTC_AMOUNT} BTC</p>`;
    } else if (method === "trx") {
      html = `<h3>TRX 결제 주소</h3>
              <img src="${trxQR}" alt="TRX QR">
              <p>${TRX_ADDR}</p>
              <p class="note">지불 금액: ${TRX_AMOUNT} TRX</p>`;
    } else if (method === "usdt") {
      html = `<h3>USDT (TRC-20) 결제 주소</h3>
              <img src="${trxQR}" alt="USDT QR">
              <p>${TRX_ADDR}</p>
              <p class="note">지불 금액: ${USDT_AMOUNT} USDT</p>`;
    } else {
      html = "<p>잘못된 접근입니다.</p>";
    }

    document.getElementById("paymentDetails").innerHTML = html;
  </script>
</body>
</html>
