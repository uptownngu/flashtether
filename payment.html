
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Flash USDT 생성하기</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 300px;
    }
    .qr {
      margin-top: 20px;
    }
    img {
      max-width: 200px;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Flash USDT 생성하기</h1>
  <h3>TRX, USDT(trc-20), BTC 결제 지원</h3>

  <label for="amountInput">수량 입력 (Amount)</label>
  <input type="number" id="amountInput" name="amount" required>

  <p style="color: #ffffff; font-size: 14px; margin-top: 8px;">
    최소 구매 수량은 <strong>30,000 Flash USDT</strong>입니다. <br>
    <em>Minimum purchase amount is <strong>30,000 Flash USDT</strong>.</em>
  </p>

  <label for="wallet">수령 지갑 주소 입력<br><em>Recipient's USDT (TRC-20) address</em></label>
  <input type="text" id="wallet" name="wallet" placeholder="예: TKzw7vLBBFD8GgTt7BD6BmWnou8ujTpbua" required />

  <div class="qr">
    <h3>BTC 결제 주소</h3>
    <img src="btc_qr.png" alt="BTC QR Code" />
    <p style="font-size: 14px;">bc1qrq3gwvsxtj7ujvhmadcufe82s06z3y83yu7wmx</p>

    <h3>TRX / USDT 결제 주소</h3>
    <img src="trx_qr.png" alt="TRX/USDT QR Code" />
    <p style="font-size: 14px;">TKzw7vLBBFD8GgTt7BD6BmWnou8ujTpbua</p>
  </div>
</body>
</html>
