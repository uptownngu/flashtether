
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Flash USDT 생성하기</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, select, button {
      padding: 12px;
      margin: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #a64bf4;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>구매 수량 (USDT) 입력</h2>
  <input type="number" id="amount" placeholder="예: 30000" min="30000" required>
  <h2>결제 수단 선택</h2>
  <select id="method">
    <option value="btc">비트코인 (BTC)</option>
    <option value="trx">트론 (TRX)</option>
    <option value="usdt">테더 (USDT TRC-20)</option>
  </select>
  <br>
  <button onclick="redirectToPayment()">다음</button>

  <script>
    function redirectToPayment() {
      const amount = document.getElementById('amount').value;
      const method = document.getElementById('method').value;
      if (!amount || amount < 30000) {
        alert("최소 구매 수량은 30,000개입니다.");
        return;
      }
      window.location.href = `payment.html?amount=${amount}&method=${method}`;
    }
  </script>
</body>
</html>
